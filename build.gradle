plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.1.4'

}
mainClassName = 'loader.Starter'
jar {
    manifest {
        attributes(
                'Main-Class': 'loader.Starter'
        )
    }
}
